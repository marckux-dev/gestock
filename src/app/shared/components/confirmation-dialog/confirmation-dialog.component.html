<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  {{ data.question }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">OK</button>
</mat-dialog-actions>
