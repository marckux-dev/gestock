<h2 mat-dialog-title>Contraseña Reseteada</h2>
<mat-dialog-content>
  <p>La nueva contraseña es: <strong>{{ data.password }}</strong></p>
  <p>Esta contraseña solo se mostrará en este momento. Por favor, anótala inmediatamente.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onClose()">Cerrar</button>
</mat-dialog-actions>
