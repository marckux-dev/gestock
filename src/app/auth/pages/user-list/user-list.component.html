<h1 class="text-center mb-2">Lista de Usuarios</h1>

<table mat-table [dataSource]="users" class="table table-hover">

  <!-- Nombre Column -->
  <ng-container matColumnDef="full_name">
    <th mat-header-cell *matHeaderCellDef class="text-start fw-bold pb-3">Nombre</th>
    <td mat-cell *matCellDef="let user">{{ user.full_name }}</td>
  </ng-container>

  <!-- Rol Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef class="text-center fw-bold pb-3">Admin</th>
    <td mat-cell *matCellDef="let user" class="text-center">
      <mat-icon *ngIf="user.roles.includes('admin') || user.roles.includes('super')" color="accent">
        verified_user
      </mat-icon>
    </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-end fw-bold pb-3">Acciones</th>
    <td mat-cell *matCellDef="let user" class="text-end">
      <button mat-icon-button color="primary" (click)="onResetPassword(user)">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="onUpgradeUser(user)">
        <mat-icon>arrow_upward</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDeleteUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
